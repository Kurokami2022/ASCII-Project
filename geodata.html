<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="geodata.css">
    <script src="geodata.js"></script>
</head>
<body>
<form action="" method="post">
    <div class="header">
        <h1>DIVINE WORD COLLEGE OF LAOAG</h1>
        <h3 class="sheader">ASCII</h3>

        <h2>I. PHYSICAL/GEOGRAPHICAL DATA</h2>
    </div>
    <br>
    <div class="info">
        <table class="table">
            <tr>
                <td>
                    <label for="">Land Area:</label>
                    <input type="text" class="input" id="lanare">
                </td>
            <tr>
                <td>
                    <br>
                    <label for="">Boundaries of the Barangay:</label><br>
                    
                    <label for="">North:</label><br>
                    <input type="text" class="input" id="north"><br>

                    <label for="">West:</label><br>
                    <input type="text" class="input" id="west"><br>

                    <label for="">East:</label><br>
                    <input type="text" class="input" id="east"><br>

                    <label for="">South:</label><br>
                    <input type="text" class="input" id="south"><br>
                </td>
            <tr>
                <td>
                    <br>
                    <label for="">Names of Sitios composing the Barangay:</label><br>

                    <label for="">Distance of Sitios from the landmark (Barangay Hall):</label><br>

                    <label for="">Distance of Barangay from the Town proper:</label><br>
                    <input type="text" class="input" id="dbtp">

                    <input type="text" class="input" id="faci">
                    <br><br>
                    <label for="">Transportation:</label><br>
                    <input type="text" class="input" id="trans">
                    <br><br>
                    <label for="">Natural resources (river, mountains, agricultural lands and others):</label><br>
                    <input type="text" class="input" id="natres">
                </td>
            </tr>
            </tr>
        </table>
    </div>
    <br>
    <div >
        <input class="btnprev" type="button" value="< Previous" onclick="history.back()">
        <input class="btnnext" type="submit" value="Next >">
    </div>
